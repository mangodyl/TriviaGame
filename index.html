    <!-- Start div -->

        <div class="row">
            <div class="col-md-2"></div>

            <!-- Start content div -->
            <div class="col-md-8" id="start-button-div">
                <div id="start-text">
                    <h4 class="text-center">See if you can answer these pretty unfair, timed questions!</h4>
                    <h4 class="text-center"><em>(Hey, you may get a couple at least...)</em></h4>
                </div>

            <div class="col-md-2"></div>

            <!-- Question div -->
            <div class="col-md-8" id="question1question">
                    <h3>Question 1!</h3>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Which two members of <em>'KISS'</em> does Rivers Cuomo sing about in <em>'Weezer's'</em> 1994 song <em>'In
                            The Garage'</em>?</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>- Gene Simmons & Paul Stanley -</option>
                        <option>- Paul Stanley & Ace Frehley -</option>
                        <option class="correct">- Ace Frehley & Peter Criss -</option>
                        <option>- Peter Criss & Gene Simmons -</option>
                    </select>
                </div>
            </div>

            <div class="col-md-2"></div>
        </div>
    </div>

    <div class="container hidden" id="answer-div">
        <div class="row">
            <div class="col-md-2"></div>

            <!-- Answer content div -->
            <div class="col-md-8" id="question-answer">
                <h3>Result!</h3>

                <h5><span id="answer-title"></span></h5>

                <img id="gif">

                <p><span id="answer-text"></span></p>

            </div>

            <div class="col-md-2"></div>
        </div>

    </div>

    <!-- Results div-->
    <div class="container hidden" id="results-div">
        <div class="row">
            <div class="col-md-2"></div>

            <!-- Result content div-->
            <div class="col-md-8" id="final">
                <h3>Let's see how you did...</h3>

                <h2><span id="final-score"></span></h2>

                <img id="gif-final">

                <h5><span id="final-title"></span></h5>

                <p><span id="final-text"></span></p>

            </div>

            <div class="col-md-2"></div>
        </div>
    </div>
